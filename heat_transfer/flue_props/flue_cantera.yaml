    - [FILL_SO2_HIGH_1, FILL_SO2_HIGH_2, FILL_SO2_HIGH_3, FILL_SO2_HIGH_4, FILL_SO2_HIGH_5, FILL_SO2_HIGH_6, FILL_SO2_HIGH_7]
  transport:
    model: gas
    geometry: bent
    diameter: FILL_SO2_d
    well-depth: FILL_SO2_eps
    polarizability: FILL_SO2_alpha
    rotational-relaxation: FILL_SO2_zrot
    acentric-factor: FILL_SO2_omega

