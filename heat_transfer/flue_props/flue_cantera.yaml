    - [FILL_Ar_HIGH_1, FILL_Ar_HIGH_2, FILL_Ar_HIGH_3, FILL_Ar_HIGH_4, FILL_Ar_HIGH_5, FILL_Ar_HIGH_6, FILL_Ar_HIGH_7]
